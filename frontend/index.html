<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinNLP Dashboard</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    select {
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .analyze-btn {
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .trend {
      text-align: center;
      margin-bottom: 25px;
      font-size: 18px;
    }

    .trend span {
      padding: 6px 14px;
      border-radius: 20px;
      background: #28a745;
      font-weight: bold;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card h2 {
      margin: 0;
      font-size: 32px;
    }

    .positive { color: black }
    .neutral { color: #ffd60a; }
    .negative { color: black }

    .chart {
      margin-top: 30px;
    }

    .bar {
      height: 30px;
      border-radius: 15px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      padding-left: 12px;
      font-weight: bold;
      animation: grow 1s ease forwards;
    }

    .bar.positive { background: #4cd964; }
    .bar.neutral { background: #ffd60a; color: #000; }
    .bar.negative { background: #ff453a; }

    @keyframes grow {
      from { width: 0; }
      to { width: var(--width); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Financial Trend Analyzer</h1>
    <div class="subtitle">AI-powered sentiment analysis using FinBERT</div>

    <!-- ðŸ”½ NEW CONTROLS -->
    <div class="controls">
      <select id="companySelect">
        <option value="">Select Company</option>
        <option value="TCS">TCS</option>
        <option value="INFOSYS">Infosys</option>
        <option value="RELIANCE">Reliance</option>
        <option value="HDFCBANK">HDFC Bank</option>
      </select>

      <button class="analyze-btn" onclick="analyze()">Analyze</button>
    </div>

    <div class="trend" id="trend" style="display:none;">
      Overall Market Trend: <span id="trendText"></span>
    </div>

    <div class="cards" id="cards" style="display:none;">
      <div class="card">
        <h2 class="positive" id="positiveCount">0</h2>
        <p>Positive News</p>
      </div>
      <div class="card">
        <h2 class="neutral" id="neutralCount">0</h2>
        <p>Neutral News</p>
      </div>
      <div class="card">
        <h2 class="negative" id="negativeCount">0</h2>
        <p>Negative News</p>
      </div>
    </div>

    <div class="chart" id="chart"></div>
  </div>

  <script>
    function analyze() {
      const company = document.getElementById("companySelect").value;

      if (!company) {
        alert("Please select a company first");
        return;
      }

      fetch(`http://localhost:8080/api/sentiment?company=${company}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("cards").style.display = "grid";
          document.getElementById("trend").style.display = "block";

          document.getElementById("positiveCount").innerText = data.positive;
          document.getElementById("neutralCount").innerText = data.neutral;
          document.getElementById("negativeCount").innerText = data.negative;
          document.getElementById("trendText").innerText = data.overall_trend;

          const total = data.positive + data.neutral + data.negative || 1;

          document.getElementById("chart").innerHTML = `
            <div class="bar positive" style="--width:${(data.positive/total)*100}%">
              Positive (${data.positive})
            </div>
            <div class="bar neutral" style="--width:${(data.neutral/total)*100}%">
              Neutral (${data.neutral})
            </div>
            <div class="bar negative" style="--width:${(data.negative/total)*100}%">
              Negative (${data.negative})
            </div>
          `;
        })
        .catch(err => {
          alert("Error fetching sentiment data");
          console.error(err);
        });
    }
  </script>
</body>
</html>
